#graphql
graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.servlet.corsEnabled=true
graphiql.mapping= /graphiql
graphiql.endpoint.graphql= /graphql
graphiql.enabled= true
graphiql.pageTitle= GraphiQL
graphiql.cdn.enabled= false
graphiql.cdn.version= 0.11.11


#database
spring.datasource.url: ${DATASOURCE_URL}
spring.datasource.username: ${DATASOURCE_USERNAME}
spring.datasource.password: ${DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

#security
security.oauth2.resource.user-info-uri=https://alluring-chin-production.up.railway.app/auth/userinfo
